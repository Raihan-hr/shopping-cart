                        <img id="removePriceCase" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                        <h5>Subtotal: </h5>

                     </div>

                        <h5><Span id="totalPrice">$1278</Span></h5>
                        <h5><span id="taxAmount">$0</span></h5>
                        <h5><Span id="allAmount">$1278</Span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   // This is third number way !

      function handleCLick(product, isIncrease) {

         

      const productInput = document.getElementById(product + "Count");
      const productCount = parseInt(productInput.value);


      if (isIncrease == true) {
         productNewCount = productCount + 1
      }

      if (isIncrease == false && productCount > 0) {
         productNewCount = productCount - 1;
      }

      productInput.value = productNewCount;

      // productPriceTotal = productNewCount * 1219;
      
      if (product == 'mobile') {
         productPriceTotal = productNewCount * 1219;
      }
      if (product == 'case') {
         productPriceTotal = productNewCount * 59;
      }

      document.getElementById(product + "Price").innerText = '$' + productPriceTotal;

      calculateTotal ();
      }
      
   // 

   function calculateTotal () {

     const mobileInput = document.getElementById("mobileCount");
     const mobileCount = parseInt(mobileInput.value);
     
     const caseInput = document.getElementById("caseCount")
     const caseCount = parseInt(caseInput.value);

     const totalPrice = mobileCount * 1219 + caseCount * 59;

     document.getElementById("totalPrice").innerText = '$' + totalPrice;

     const tax = Math.round(totalPrice * 0.1);
 
   document.getElementById("taxAmount").innerText = '$' + tax;

   const grandTotal = totalPrice + tax;

   document.getElementById("allAmount").innerText = '$' + grandTotal;
   }
